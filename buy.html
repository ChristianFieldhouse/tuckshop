  const appscript_url = "https://script.google.com/macros/s/AKfycbwjv-Ee8XqH7Pl7KfoR9GtjFJp4NftSQklh-UG7ORYV44VBislv5E9OwcOK37mOqs0Z/exec"

  window.location.href = redirectUrl;
</script>
